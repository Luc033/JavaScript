<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formantando Strings</title>
    <style>
        body{
            font: normal  3em Arial;
            background-color: rgb(248, 213, 170);
           
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} caracteres.<br>`)
        document.write(`Seu nome em MAIÚSCULAS é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
